<html>
  <body>
    <form>
      <center>
        <h1>Registration Form</h1>
      <label for="name">Name</label>
      <input required type="text" id="name" name="name" placeholder="Enter name"><br>
        
        <label for="email">Email</label>
        <input required type="email" id="email" name="email" placeholder="Enter email"><br>
        
        <label for="password">Password</label>
        <input required type="password" id="password" name="password" placeholder="Enter password"><br>

        <label for="dob">DOB</label>
        <input required type="date" id="dob" name="dob"><br>

        <label for="acceptterms">Accept terms&conditions</label>
        <input required type="checkbox" id="acceptterms" name="acceptterms"><br>

        <button type="submit">submit</button>
      </center>
    </form>
  </body>
</html>
